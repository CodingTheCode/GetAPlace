<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.4.8/angular-resource.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="controller/app.js"></script>
    <script src="controller/controllers.js"></script>

    <title>Get a Place</title>
  </head>
  <body  ng-app="loginApp" >

    <nav class="navbar-wrapper" id="Um">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
              <a class="navbar-brand"><img src="assets/img/logo.png"></a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav" style="margin-top: 10px;">
                <li><a href="index.html" class="link">HOME</a></li>
                <li><a href="index.html#Dois" class="link">LUGARES</a></li>
                <li><a href="index.html#Quatro" class="link">MAPA</a></li>
                <li><a href="login.html" class="link_login">LOGIN</a></li>
              </ul>	
            </div>
        </div>
    </nav>

    <div ng-controller="logar" class="login">
      <div class="container">
        <h2>Login</h2>
        <form id="id_auth_form" ng-submit="login()">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="loginEmail">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="loginSenha">
          </div>
          <div class="btn-group">
            <input type="submit" class="btn btn-default" value="login">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
